<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .customcheckbox{
            display: flex;
            align-items: center;
        }
        .customcheckbox label {
            background-color: #cfcfcf;
            display: block;
            width: 60px;
            height: 30px;
            border-radius: 200px;
            cursor: pointer;
            position: relative;
        }
        .customcheckbox label::before{
            position: absolute;
            content: '';
            background-color: #fff;
            /* width: 45%; */
            height: 80%;
            aspect-ratio: 1/1;
            border-radius: 100%;
            margin: 5%;
            transition: .2s;
        }
        .customcheckbox input:checked + label{
            background-color: #0b0069;
        }
        .customcheckbox input:checked + label::before{
            background-color: #fff;
            transform: translateX(30px);
        }
        .customcheckbox input{
            display: none;
        }
        /* Deixar texto do label ao lado do check */
        .customcheckbox p {
            margin-left: 10px;
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="customcheckbox w3-border w3-border w3-padding">
            <input type="checkbox" id="check">
            <label for="check"></label>
            <p>Teste</p>
        </div>

    </div>

</body>

</html>
